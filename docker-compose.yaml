services:
  api:
    build: ./candidly-api
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    volumes:
      - ./candidly-api:/app
    depends_on:
      - s3

  s3:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
